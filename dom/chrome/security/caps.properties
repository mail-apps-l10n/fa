capdesc.UniversalBrowserWrite = تغییر تمام پنجره‌های باز
capdesc.UniversalXPConnect = اجرا یا نصب نرم‌افزار بر روی رایانه
capdesc.UniversalFileRead = خواندن و ارسال پرونده‌های محلی
capdesc.CapabilityPreferencesAccess = دور زدن تنظیمات بنیادی امنیتی
