# LOCALIZATION NOTE (sync.clientUpdate, sync.remoteUpdate):
# #1 is the "application name"
# #2 is the "version"
sync.update.client=#1 #2 با آخرین نسخهٔ هم‌گام‌سازی فایرفاکس سازگار نیست. لطفاً به آخرین نسخه به‌هنگام کنید.
sync.update.remote=#1 #2 با نسخه‌های قدیمی‌تر هم‌گام‌سازی فایرفاکس سازگار نیست. لطفاً فایرفاکس را روی کامپیوتر(های) دیگر خود به‌هنگام کنید.
